spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: jdbc:postgresql://localhost:5432/shopping_db_dev
    username: dev
    password: dev123
    driver-class-name: org.postgresql.Driver

  data:
    redis:
      host: localhost
      port: 6379
  
  kafka:
    bootstrap-servers: localhost:9092
    # kafka streams setting
    streams:
      application-id: coupon-delay-app
      properties:
        processing.guarantee: exactly_once_v2        # 배포환경에서는 클러스터 최소 3개 필요
        transaction.state.log.replication.factor: 1
        transaction.state.log.min.isr: 1
        commit.interval.ms: 1000
        cache.max.bytes.buffering: 10485760
        num.stream.threads: 1
        # 백엔드 서버 경로 기준
        state.dir: ./tmp/kafka-streams

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        # DDL 에러를 경고로만 처리 (기존 스키마와 불일치 시)
        jdbc:
          time_zone: Asia/Seoul

  flyway:
    enabled: false  # 개발 환경에서는 Hibernate ddl-auto: update 사용

