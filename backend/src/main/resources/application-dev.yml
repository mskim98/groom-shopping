spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: jdbc:postgresql://localhost:5432/shopping_db_dev
    username: dev
    password: dev123
    driver-class-name: org.postgresql.Driver

  data:
    redis:
      host: localhost
      port: 6379
  
  kafka:
    bootstrap-servers: localhost:9092
    # kafka streams setting
    streams:
      application-id: coupon-delay-app
      properties:
        processing.guarantee: exactly_once_v2        # 배포환경에서는 클러스터 최소 3개 필요
        transaction.state.log.replication.factor: 1
        transaction.state.log.min.isr: 1
        commit.interval.ms: 1000
        cache.max.bytes.buffering: 10485760
        num.stream.threads: 1
        # 백엔드 서버 경로 기준
        state.dir: ./tmp/kafka-streams

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true

server:
  port: 8080
  servlet:
    context-path: /api

jwt:
  private-key-path: classpath:keys/private_key.pem
  public-key-path: classpath:keys/public_key.pem
  access:
    expiration: 1800000 #30분
  refresh:
    expiration: 604800000 #7일
  security:


payment:
  toss:
    secret-key: test_gsk_docs_OaPz8L5KdmQXkzRz3y47BMw6
    api-url: https://api.tosspayments.com
    
  jackson:
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false
    default-property-inclusion: non_null

springdoc:
  swagger-ui:
    groups-order: DESC
    tags-sorter: alpha
    operations-sorter: method
    disable-swagger-default-url: true
    display-request-duration: true
    defaultModelsExpandDepth: 2
    defaultModelExpandDepth: 2
    config-url: /api/v3/api-docs/swagger-config
    url: /api/v3/api-docs
  api-docs:
    path: /v3/api-docs
  show-actuator: true
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
  writer-with-default-pretty-printer: true
  model-and-view-allowed: true
  paths-to-match:
    - /**
