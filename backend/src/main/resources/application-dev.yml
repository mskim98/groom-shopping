spring:
  application:
    name: groom-shopping
  config:
    activate:
      on-profile: dev

  datasource:
    url: jdbc:postgresql://localhost:5432/shopping_db_dev
    username: dev
    password: dev123
    driver-class-name: org.postgresql.Driver

  data:
    redis:
      host: localhost
      port: 6379
  
  kafka:
    bootstrap-servers: localhost:9092

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true

server:
  port: 8080
  servlet:
    context-path: /api

jwt:
  access:
    expiration: 1800000 #30분
  refresh:
    expiration: 604800000 #7일
  security:
    secretKey: my-custom-secret-key-groom-shopping-dev

payment:
  toss:
    secret-key: test_gsk_docs_OaPz8L5KdmQXkzRz3y47BMw6
    api-url: https://api.tosspayments.com

jackson:
  serialization:
    write-dates-as-timestamps: false
  deserialization:
    fail-on-unknown-properties: false
  default-property-inclusion: non_null

springdoc:
  swagger-ui:
    groups-order: DESC
    tags-sorter: alpha
    operations-sorter: method
    disable-swagger-default-url: true
    display-request-duration: true
    defaultModelsExpandDepth: 2
    defaultModelExpandDepth: 2
    config-url: /api/v3/api-docs/swagger-config
    url: /api/v3/api-docs
  api-docs:
    path: /v3/api-docs
  show-actuator: true
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
  writer-with-default-pretty-printer: true
  model-and-view-allowed: true
  paths-to-match:
    - /**

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics,threaddump,heapdump
      base-path: /actuator
  endpoint:
    prometheus:
      enabled: true
    health:
      show-details: always
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
      environment: dev
    distribution:
      percentiles-histogram:
        http.server.requests: true
        spring.data.repository.invocations: true
    export:
      prometheus:
        enabled: true
        step: 1m
